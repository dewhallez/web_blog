{% extends 'web_blogs/base.html' %}

{% block content %}

    <p><a href="{% url 'web_blogs:topic' topic.id %}">{{ topic }}</a></p>
        
    <p>Add a new entry:</p>
    
    <form action="{% url 'web_blogs:new_entry' topic.id %}" method='post'>

        {% csrf_token %}
        {{ form.as_p }}

        <button name='submit'>Add entry</button>
    </form>
    
{% endblock content %}
